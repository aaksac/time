<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <!-- PWA / iOS app-like -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Ä°ftar">
  <meta name="theme-color" content="#F2F3F7">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Ä°ftar</title>

  <style>
    :root{
      --bg:#F2F3F7;
      --card:rgba(255,255,255,.82);
      --stroke:rgba(0,0,0,.06);
      --text:#111;
      --muted:#6E6E73;
      --accent:#111;
      --barbg:#E5E5EA;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .safe{
      min-height:100%;
      padding: calc(18px + env(safe-area-inset-top)) 18px calc(18px + env(safe-area-inset-bottom));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:min(420px,94vw);
    }

    .card{
      background:var(--card);
      backdrop-filter:blur(18px);
      -webkit-backdrop-filter:blur(18px);
      border:1px solid var(--stroke);
      border-radius:28px;
      padding:26px 20px 18px;
      box-shadow:0 18px 55px rgba(0,0,0,.08);
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .label{
      font-size:12px;
      letter-spacing:1.2px;
      font-weight:700;
      color:var(--muted);
    }

    .meta{
      text-align:right;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
      white-space:nowrap;
    }

    .count{
      font-size:46px;
      font-weight:800;
      letter-spacing:-.8px;
      margin:10px 0 6px;
      line-height:1.05;
      font-variant-numeric:tabular-nums;
    }

    .target{
      font-size:14px;
      color:var(--muted);
    }

    .progress{
      margin-top:16px;
      height:7px;
      background:var(--barbg);
      border-radius:999px;
      overflow:hidden;
    }

    .bar{
      height:100%;
      width:0%;
      background:var(--accent);
      transition:width .35s ease;
      border-radius:999px;
    }

    .statusRow{
      margin-top:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      color:var(--muted);
    }

    .pill{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.55);
      color:var(--muted);
      font-weight:600;
      white-space:nowrap;
    }

    .hint{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width: 360px){
      .count{font-size:41px}
    }
  </style>
</head>

<body>
  <div class="safe">
    <div class="container">
      <div class="card">
        <div class="top">
          <div class="label">Ä°FTARA KALAN</div>
          <div class="meta">
            <div id="today">â€”</div>
            <div id="now">â€”</div>
          </div>
        </div>

        <div id="count" class="count">â€”</div>
        <div id="target" class="target">â€”</div>

        <div class="progress" aria-label="Ä°lerleme">
          <div id="bar" class="bar"></div>
        </div>

        <div class="statusRow">
          <div id="status" class="pill">Durum: â€”</div>
          <div id="nextkey" class="pill">Tarih: â€”</div>
        </div>

        <div class="hint">Ana ekrana ekleyince uygulama gibi aÃ§Ä±lÄ±r.</div>
      </div>
    </div>
  </div>

<script>
  // Ä°ftar saatleri (YYYY-MM-DD -> HH:MM)
  const IFTAR = {
    "2026-02-19":"18:29",
    "2026-02-20":"18:30",
    "2026-02-21":"18:31",
    "2026-02-22":"18:32",
    "2026-02-23":"18:33",
    "2026-02-24":"18:34",
    "2026-02-25":"18:35",
    "2026-02-26":"18:36",
    "2026-02-27":"18:37",
    "2026-02-28":"18:38",
    "2026-03-01":"18:39",
    "2026-03-02":"18:40",
    "2026-03-03":"18:41",
    "2026-03-04":"18:42",
    "2026-03-05":"18:43",
    "2026-03-06":"18:44",
    "2026-03-07":"18:45",
    "2026-03-08":"18:46",
    "2026-03-09":"18:47",
    "2026-03-10":"18:48",
    "2026-03-11":"18:49",
    "2026-03-12":"18:50",
    "2026-03-13":"18:50",
    "2026-03-14":"18:51",
    "2026-03-15":"18:52",
    "2026-03-16":"18:53",
    "2026-03-17":"18:54",
    "2026-03-18":"18:55",
    "2026-03-19":"18:56"
  };

  const keysSorted = Object.keys(IFTAR).sort();

  const pad2 = n => String(n).padStart(2,"0");
  const ymd = d => `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;

  function makeDate(key, timeHHMM){
    const [Y,M,D] = key.split("-").map(Number);
    const [h,m]   = timeHHMM.split(":").map(Number);
    return new Date(Y, M-1, D, h, m, 0);
  }

  // ÅŸimdiâ€™den sonraki en yakÄ±n iftarÄ± bul
  function nextIftar(now){
    const tk = ymd(now);

    if (IFTAR[tk]) {
      const t = makeDate(tk, IFTAR[tk]);
      if (t > now) return { target:t, key:tk };
    }

    for (const k of keysSorted){
      const t = makeDate(k, IFTAR[k]);
      if (t > now) return { target:t, key:k };
    }
    return null;
  }

  function prettyTarget(date){
    const dateStr = date.toLocaleDateString("tr-TR", { day:"numeric", month:"long", year:"numeric", weekday:"long" });
    const timeStr = `${pad2(date.getHours())}:${pad2(date.getMinutes())}`;
    return `${dateStr} â€¢ ${timeStr}`;
  }

  // basit ilerleme: 24 saat Ã¼zerinden
  function progressPercent(now, target){
    const daySec = 24*3600;
    const secToTarget = Math.max(0, Math.floor((target - now)/1000));
    const passed = daySec - Math.min(daySec, secToTarget);
    return Math.max(0, Math.min(100, Math.round((passed/daySec)*100)));
  }

  function tick(){
    const now = new Date();

    document.getElementById("today").textContent =
      now.toLocaleDateString("tr-TR",{ weekday:"long", day:"numeric", month:"long" });

    document.getElementById("now").textContent =
      `${pad2(now.getHours())}:${pad2(now.getMinutes())}:${pad2(now.getSeconds())}`;

    const info = nextIftar(now);
    const countEl  = document.getElementById("count");
    const targetEl = document.getElementById("target");
    const statusEl = document.getElementById("status");
    const keyEl    = document.getElementById("nextkey");
    const barEl    = document.getElementById("bar");

    if (!info){
      countEl.textContent = "Takvim bitti";
      targetEl.textContent = "";
      statusEl.textContent = "Durum: â€”";
      keyEl.textContent = "Tarih: â€”";
      barEl.style.width = "0%";
      return;
    }

    const target = info.target;
    const diff = Math.max(0, Math.floor((target - now)/1000)); // saniye
    const h = Math.floor(diff/3600);
    const m = Math.floor((diff%3600)/60);
    const s = diff%60;

    countEl.textContent = `${h} saat ${m} dk ${s} sn`;
    targetEl.textContent = `Hedef: ${prettyTarget(target)}`;
    keyEl.textContent = `Tarih: ${info.key}`;

    if (diff === 0) statusEl.textContent = "Durum: Ä°ftar vakti ðŸŒ™";
    else if (diff <= 10*60) statusEl.textContent = "Durum: Son 10 dakika";
    else statusEl.textContent = "Durum: SayÄ±m devam ediyor";

    barEl.style.width = progressPercent(now, target) + "%";
  }

  tick();
  setInterval(tick, 1000);

  // Service worker (offline / app-like)
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js").catch(()=>{});
    });
  }
</script>
</body>
</html>
